<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="container">
      <div class="box">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="text">
            <h1>Log in to Spotify</h1>
        </div>

        <div class="buttons">
            <a href=""><i class="fa-brands fa-google"></i> Continue with Google</a>
            <a href=""><i class="fa-brands fa-facebook"></i> Continue with Facebook</a>
            <a href=""><i class="fa-brands fa-apple"></i> Continue with Apple</a>
        </div>
        
        <div class="line">

        </div>

        <div id="login-info">
            <div class="login-username">
                <h6>Email or Username</h6>
            </div>
            <div class="login-input">
                <input type="email" type="username" required placeholder="Email or Username">
            </div>
            <div class="login-password">
                <h6>Password</h6>
            </div>
            <div class="login-input">
                <input type="password" required placeholder="Password">
            </div>
            <div class="login-button">
                <button>Log In</button>
            </div>
        </div>

        <div class="forget">
            <a href="">Forget your password?</a>
        </div>

        <div class="signup">
            <p>Don't have an account?</p>
            <a href="">Sign up for Spotify.</a>
        </div>
      </div>
      </div>
      <div class="footer">
        <p>This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Services</a> apply.</p>
      </div>
</body>
</html>
